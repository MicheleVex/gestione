<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Persone</title>
</head>
<body>
    <h1>Gestione Persone</h1>
    <form id="personForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br>
        
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome"><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email"><br>
        
        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita"><br>
        
        <label for="telefono">Numero di Telefono:</label>
        <input type="tel" id="telefono"><br>
        
        <label for="paese">Paese:</label>
        <input type="text" id="paese"><br>
        
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia"><br>
        
        <button type="button" id="addPerson">Aggiungi Persona</button>
    </form>

    <table id="personTable" border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Data di Nascita</th>
                <th>Numero di Telefono</th>
                <th>Paese</th>
                <th>Provincia</th>
                <th>Azioni</th>
            </tr>
        </thead>
    </table>

    <script src="script.js"></script>
</body>
</html>
